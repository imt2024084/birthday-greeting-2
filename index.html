<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Birthday Greeting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8e7b2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }

    .input-box {
      text-align: center;
    }

    .input-box input {
      font-size: 1.2em;
      padding: 8px;
    }

    .input-box button {
      font-size: 1.2em;
      padding: 8px 12px;
      margin-left: 5px;
      cursor: pointer;
    }

    .greeting {
      text-align: center;
      opacity: 0;
      transform: scale(0);
      transition: all 0.8s ease;
    }

    .greeting.show {
      opacity: 1;
      transform: scale(1);
    }

    .greeting h1 {
      font-size: 3em;
      color: #ff5c8d;
    }

    .points {
      font-size: 1.5em;
      color: #2d2d2d;
      margin-top: 20px;
    }

    .confetti {
      position: absolute;
      top: -10px;
      width: 10px;
      height: 10px;
      background-color: #ff5c8d;
      opacity: 0.9;
      animation: confettiFall 5s infinite;
      transform: rotate(45deg);
    }

    @keyframes confettiFall {
      0% {
        transform: rotate(45deg) translateY(0);
        opacity: 1;
      }
      100% {
        transform: rotate(45deg) translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="input-box" id="inputBox">
    <p>Enter your name:</p>
    <input type="text" id="nameInput" placeholder="Name" />
    <button id="startBtn">Start Greeting</button>
  </div>

  <div class="greeting" id="greetingBox">
    <h1 id="greetingText">Happy Birthday!</h1>
    <div class="points">
      <p>Wishing you lots of happiness today and always!</p>
      <p>May all your dreams come true!</p>
      <p>Enjoy your special day to the fullest!</p>
    </div>
  </div>

  <script>
    document.getElementById('startBtn').addEventListener('click', function () {
      const name = document.getElementById('nameInput').value.trim();
      if (name === '') {
        alert('Please enter a name');
        return;
      }

      document.getElementById('inputBox').style.display = 'none';
      document.getElementById('greetingText').textContent = 'Happy Birthday ' + name + '!';

      const greet = document.getElementById('greetingBox');
      setTimeout(() => {
        greet.classList.add('show');
      }, 100);

      let totalConfetti = 100;
      for (let i = 0; i < totalConfetti; i++) {
        let conf = document.createElement('div');
        conf.className = 'confetti';
        conf.style.left = Math.random() * window.innerWidth + 'px';
        conf.style.animationDuration = (Math.random() * 3 + 2) + 's';
        conf.style.animationDelay = Math.random() * 5 + 's';
        document.body.appendChild(conf);
      }
    });
  </script>

</body>
</html>
